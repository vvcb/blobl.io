name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      IMAGE_PREFIX: ${{ github.repository_owner }}/bloblio
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push game-server image
        uses: docker/build-push-action@v5
        with:
          context: ./server/main
          file: ./server/main/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/bloblio-game-server:latest

      - name: Build and push client image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/bloblio-client:latest

      - name: Build and push auth-server image
        uses: docker/build-push-action@v5
        with:
          context: ./auth-server
          file: ./auth-server/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/bloblio-auth-server:latest

      - name: Build and push loadbalancer image
        uses: docker/build-push-action@v5
        with:
          context: ./loadbalancer
          file: ./loadbalancer/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/bloblio-loadbalancer:latest
